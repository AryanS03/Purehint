<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Checkout | Purehint Ayurveda</title>
</head>

<body>

    <!-- Main section -->
    <main>
        <section class="checkout-section">
            <div class="flex">
                <div class="flex-left page-width">
                    <h2>Expanse Theme â€” Beauty</h2>
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="text-dark">Information</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shipping</li>
                            <li class="breadcrumb-item active" aria-current="page">Payment</li>
                        </ol>
                    </nav>
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-between align-content-center">
                            <p>Contact information</p>
                            <p class="text-muted">Already have an account? <a href="#" class="text-dark">Log
                                    in</a></p>
                        </div>
                    </div>
                    <form action="">
                        <input type="text" class="form-control" value="Email or Mobile Phone Number">
                    </form>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Payment Method</p>
                        </div>
                    </div>
                    <div class="payment-method">
                        <form action="" method="post">
                            <div class="radio__box">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="paytm">
                                    <label class="form-check-label" for="paytm">
                                        PayTm
                                    </label>
                                </div>
                            </div>
                            <div class="radio__box">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="gpay">
                                    <label class="form-check-label" for="gpay">
                                        GPay
                                    </label>
                                </div>
                            </div>
                            <div class="radio__box">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="cod">
                                    <label class="form-check-label" for="cod">
                                        Cash On Delivery
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Shipping address</p>
                        </div>
                    </div>
                    <form action="">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <input type="text" class="form-control mb-3" value="First Name">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control mb-3" value="Last Name">
                            </div>
                        </div>
                        <input type="text" class="form-control mb-3" value="Address">
                        <input type="text" class="form-control mb-3" value="Appartment, suite, etc. (Optional)">
                        <div class="row g-3">
                            <div class="col-lg-4">
                                <input type="text" class="form-control mb-3" value="City">
                            </div>
                            <div class="col-lg-4">
                                <select name="state" id="state" class="form-control">
                                    <option value="state" hidden>State</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control mb-3" value="Pincode">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-dark" value="Continue to shopping">
                    </form>
                </div>
                <div class="flex-right">
                   <table>
                       <thead>
                           
                       </thead>
                   </table>
                </div>
            </div>

        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
